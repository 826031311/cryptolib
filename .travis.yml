language: java
sudo: false
jdk:
- openjdk7
env:
  global:
    secure:  # COVERALLS_REPO_TOKEN
script: mvn clean test jacoco:report coveralls:report
deploy:
  provider: releases
  prerelease: false
  api_key:
    secure:  # GitHub releases
  file_glob: true
  file: target/cryptolib-*.jar
  skip_cleanup: true
  on:
    repo: cryptomator/cryptolib
    tags: true
